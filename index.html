<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente - F&B</title>     <meta name="theme-color" content="#FFFFFF">
    
        <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/rmDMXYHr/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/JnsMVdFJ/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/FRYN5n6S/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/SKTkPpgW/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.postimg.cc/638tJ1Pn/android-chrome-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <style>
        /* === Reset e base === */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            background-color: #D9D9D9; 
        }

        /* === SPLASH SCREEN (TELA DE ABERTURA) === */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff; /* Fundo branco */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        #splash-screen img {
            max-width: 250px;
            height: auto;
        }
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Layout do App (agora é 100% iframe) */
        .app-container {
            height: 100%;
            width: 100%;
            visibility: hidden; /* Começa invisível */
        }
        
        #splash-screen.hidden + .app-container {
            visibility: visible; /* Fica visível após o splash sumir */
        }

        /* O Iframe vai ocupar todo o espaço */
        #appFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

        <div id="splash-screen">
        <img src="https://i.postimg.cc/RF8h0M0M/logo-horizontal.jpg" alt="Logo Ferreira & Brito">
    </div>

        <div class="app-container">
        <iframe id="appFrame" title="Painel do Cliente"></iframe>
    </div>
        
    <script>
        // Esta é a URL que você publicou para o "Painel do Cliente"
        const APP_URL = "https://script.google.com/macros/s/AKfycbxKLrGyELjMQDk8NHMa6yXazObTLJnXhGUag0H_JQ_YgSY6PWp3sULKC-4Ypvz9Jl_L0Q/exec";

        document.addEventListener("DOMContentLoaded", () => {
            
            // 1. Define o app a ser carregado no iframe
            const iframe = document.getElementById('appFrame');
            iframe.src = APP_URL;

            // 2. Lógica do Splash Screen
            const splash = document.getElementById('splash-screen');
            const splashDuration = 4000; // 4 segundos

            setTimeout(() => {
                // Inicia o fade-out
                splash.classList.add('hidden');
                
                // Remove o splash do layout *depois* que a animação (500ms) terminar
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500); // 500ms é a duração da transição no CSS

            }, splashDuration);

        });
    </script>

</body>
</html>
